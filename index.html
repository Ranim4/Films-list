<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste de courses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <!-- je prend 4/12     -->
    <div class="col-4">
      <h1 class="mt-3">Afficher des films</h1>
      <div class="row">
        <div class="col-5">
          <input id="film" class="form-control" placeholder="Film" />
        </div>
        <div class="col-2">
          <button class="btn btn-success" onclick="cherche()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Film</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableau">
 
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <h2>Favoris :</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Film</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableFavoris">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <template id="template">
    <tr>
      <td>Harry Potter</td>
      <td>
        <img id="image" width="80"
          src="https://m.media-amazon.com/images/M/MV5BNzVlY2MwMjktM2E4OS00Y2Y3LWE3ZjctYzhkZGM3YzA1ZWM2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg" />
      </td>
      <td>
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i>
        </button>
      </td>
    </tr>
  </template>

  <template id="template2">
    <tr>
      <td>Harry Potter</td>
      <td>
        <img id="image1" width="80"
          src="https://m.media-amazon.com/images/M/MV5BNzVlY2MwMjktM2E4OS00Y2Y3LWE3ZjctYzhkZGM3YzA1ZWM2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg" />
      </td>
      <td>
        <button class="btn btn-danger">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </template>

  <script src="script.js"></script>
</body>

</html>
